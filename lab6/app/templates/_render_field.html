{% macro render_field(field) %}

    <dt>{{ field.label() }}</dt>

    {% if field.errors %}
    <dd>{{ field(style="background-color: #DB307D;", **kwargs) | safe }}</dd>
        <ul>
            {% for error in field.errors %}
                <li class="list-group-item list-group-item-danger"> {{error}} </li>
            {% endfor %}
        </ul>
    {% else %}
    <dd>{{ field(class="form-control", **kwargs) | safe }}</dd>
    <br>
    {% endif %}
{% endmacro %}
